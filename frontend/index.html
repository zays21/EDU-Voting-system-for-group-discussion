<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Discussion Voting Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <header class="animate__header">
            <h1>Group Discussion Voting Hub</h1>
            <p class="subtitle">Engage, Vote, and Influence in Real-Time!</p>
        </header>

        <div class="discussion-card animate__fadeIn">
            <h2>Current Topic</h2>
            <p id="topic" class="topic-text">Should remote work be the future?</p>
            <div class="vote-buttons">
                <button id="voteYes" onclick="vote('yes')" class="vote-btn yes-btn">üëç Yes</button>
                <button id="voteNo" onclick="vote('no')" class="vote-btn no-btn">üëé No</button>
            </div>
        </div>

        <div class="results-section animate__fadeIn">
            <h2>Live Results</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="yes-bar" id="yesBar"></div>
                    <span id="yesCount" class="vote-count">Yes: 0</span>
                </div>
                <div class="progress-bar">
                    <div class="no-bar" id="noBar"></div>
                    <span id="noCount" class="vote-count">No: 0</span>
                </div>
            </div>
        </div>

        <div class="feedback-section animate__fadeIn">
            <h2>Share Your Thoughts</h2>
            <textarea id="feedbackInput" placeholder="Enter your feedback..." rows="4"></textarea>
            <button onclick="submitFeedback()" class="submit-btn">Submit Feedback</button>
            <a id="txLink" href="#" target="_blank" class="tx-link">View Transaction</a>
        </div>

        <div class="status" id="status">Connected to blockchain: Loading...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
